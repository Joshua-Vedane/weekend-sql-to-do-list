<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vedane ToDo App</title>
  <script src="./vendors/jquery-3.5.1.min.js"></script>
  <script src="./scripts/client.js"></script>
  <link rel="stylesheet" href="./vendors/bootstrap.css">

<body>
  <header class="header">
    <h1>ToDo App</h1>

  <main class="container">
    <!-- input field  -->
    <section> 
      <label>Add New Task</label>
      <input type="text" name="name" id="nameIn" placeholder="put your new item here">
      <button class="btn btnSubmit btn-dark">Add Task</button>
    </section>
    <!-- Todo List Output Field -->
    <section>
      <!-- not sure i need this div... -->
      <div>
        <table>
          <thead>
            <tr>
              <th>complete</th>
              <th>name</th>
              <th>delete</th>
              <!-- <th>checker</th> -->
            </tr>
          </thead>
          <tbody id="todoList">
            <!-- <td><button>DONE</button></td>
            <td>Vacuum the living room</td>
            <td><button>DEL</button></td> -->
            <!-- <td><input type="checkbox" name="completeStatus" id="completeStatus"></td> -->
          </tbody>
        </table>
      </div>
    </section>
    <!-- footer? -->
  </main>
  <div>
    <input type="checkbox" name="check" id="check" checked>
  </div>
</body>
</html>
