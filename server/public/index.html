<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vedane ToDo App</title>
  <script src="./vendors/jquery-3.5.1.min.js"></script>
  <script src="./scripts/client.js"></script>
  <link rel="stylesheet" href="./vendors/bootstrap.css">
  <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
  <header class="toast-header">
    <h1>TO-DO LIST</h1>
  </header>
  <main class="container p-2 mt-5">
    <!-- Form Input Field  -->
    <section class="form-field">
      <form class="row mt-3 pt-2 align-items-center">
        <div class="col-md-2 mb-3 col-form-label text-center">
          <label for="nameIn">New task to add</label>
        </div>
        <div class="col-md-8 mb-3 text-center">
          <input class="form-control nameIn" type="text" name="name" id="nameIn" placeholder="your new item here">
        </div>
        <div class="col-md-2 mb-3 text-center">
          <button class="btn btnSubmit btn-dark">Add Task</button>
        </div>
      </form>
    </section>
    <!-- Todo List Output Field -->
    <section class="tableContainer">
      <div>
        <table class="table table-striped table-hover align-middle">
          <thead>
            <tr>
              <th class="col-2"></th>
              <th class="col-auto"></th>
              <th class="col-2"></th>
            </tr>
          </thead>
          <!-- display todos below -->
          <tbody id="todoList">
          </tbody>
        </table>
      </div>
    </section>
  </main>
</body>

</html>
