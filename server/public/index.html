<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vedane ToDo App</title>
  <script src="./vendors/jquery-3.5.1.min.js"></script>
  <script src="./scripts/client.js"></script>
  <link rel="stylesheet" href="./vendors/bootstrap.css">
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body >
  <header class="toast-header">
    <h1>ToDo App</h1>
  </header>
  <main class="container">
    <!-- Form Input Field  -->
    <section class="form-field">
      <form class="row mt-3">
        <div class="col-md-2 col-form-label text-center">
          <label for="nameIn">New task to add</label>
        </div>
        <div class="col-md-8 mb-3 text-center">
          <input class="form-control nameIn" type="text" name="name" id="nameIn" placeholder="put your new item here">
        </div>
        <div class="col-md-2 mb-3 text-center">
          <button class="btn btnSubmit btn-dark">Add Task</button>    
        </div>
      </form>
    </section>
    <!-- Todo List Output Field -->
    <section class="tableContainer">
      <!-- not sure i need this div... -->
      <div>
        <table class="table table-striped table-hover align-middle">
          <thead>
            <tr>
              <th class="col-2"></th>
              <th class="col-auto"></th>
              <th class="col-2"></th>
              <!-- <th>checker</th> -->
            </tr>
          </thead>
          <tbody id="todoList">
            <tr>
              <td class="text-center"><input type="checkbox" name="completeStatus" id="completeStatus"></td>
              <td class="text-center">Vacuum the living room</td>
              <td class="text-center"><button class="btn btn-dark">DELETE</button></td> 
            </tr>
            <tr>
              <td><input type="checkbox" name="completeStatus" id="completeStatus"></td>
              <td>Cooking</td>
              <td class="text-center"><button>DEL</button></td> 
            </tr>
            <tr>
              <td><input type="checkbox" name="completeStatus" id="completeStatus"></td>
              <td>Cleaning</td>
              <td><button>DEL</button></td> 
            </tr>
             
          </tbody> 
        </table>
      </div>
    </section>
    <!-- footer? -->
  </main>
</body>
</html>
